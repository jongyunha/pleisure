<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .frame {
            width: 100%;
            height: 3275px;
            padding: 36px 0 0;
            background-image: url('https://firebasestorage.googleapis.com/v0/b/dark-room-84532.appspot.com/o/new_pleisure_frame.jpg?alt=media&token=1259761a-196b-4257-8dde-90adc7e45c3e');
            background-size : cover;
        }
    </style>
    <script>
        function copyToClipboard(val) {
            const t = document.createElement("textarea");
            document.body.appendChild(t);
            t.value = val;
            t.select();
            document.execCommand('copy');
            document.body.removeChild(t);
            alert('쿠폰코드가 복사되었습니다')
        }
      </script>
</head>
<body>
    <div class="frame" onclick="copyToClipboard('pleisure02');">
    </div>
</body>
</html>
